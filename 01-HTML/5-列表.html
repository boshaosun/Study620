<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>列表</title>
</head>
<body>
    <!-- 无序列表 -->
    <h3>水果</h3>
    <ul>
        <li>苹果</li>
        <li>香蕉</li>
        <li>桔子</li>
        <li>榴莲</li>
        <li>
            <h5>蔬菜</h5>
            <p>西红柿</p>
        </li>
    </ul>
    <!-- 有序列表 -->
    <h3>国家实力排行榜</h3>
    <ol>
        <li>中国</li>
        <li>美国</li>
        <li>日本</li>
    </ol>
    <!-- 自定义列表 -->
    <!-- dd来解释dt -->
    <dl>
        <dt>姓名</dt>
        <dd>主旋律</dd>
        <dd>堕落的忧伤</dd>
        <dt>性别</dt>
        <dd>男</dd>
        <dt>职业</dt>
        <dd>程序员</dd>
    </dl>
</body>
</html>
